<svg ng-attr-width="{{width}}" ng-attr-height="{{height}}">
  <defs>
    <pattern id="grid-pattern" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="25" height="25" fill="#EEEEFF" stroke="black" stroke-dasharray="2,2" stroke-width="0.5"/>
    </pattern>    
  </defs>
  <rect id="grid" x="0" y="0" width="100%" height="100%" fill="url('#grid-pattern')"/>
  <g ng-repeat="node in data.nodes" ng-attr-transform="{{ 'translate('+node.position[0]+' '+node.position[1]+')' }}">
    <bp-node node="node"/>
  </g>
  <g ng-transclude></g>
</svg>
