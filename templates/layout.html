<div style="width: 100%; height: 100%; overflow: hidden">
  <bp-layout width="*" height="*" split="vertical">
    <bp-panel size="50px">header</bp-panel>
    <bp-panel size="50px">toolbar</bp-panel>
    <bp-panel size="*">
      <bp-layout width="*" height="*" split="horizontal">
        <bp-panel size="300px">property-grid</bp-panel>
        <bp-panel size="*" on-resize="canvasResized($width, $height)">
          <bp-editor editor-width="width" editor-height="height">
          </bp-editor>
        </bp-panel>
      </bp-layout>
    </bp-panel>
  </bp-layout>
</div>
